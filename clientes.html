<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap. Para consultar os ícones: https://icons.getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="images/cliente.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid m-3">
            <!-- Logo ou Título -->
            <a class="navbar-brand text-light" href="#">Fatec Itu</a>

            <!-- Itens do Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html"><i class="bi bi-house"></i> Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html"><i class="bi bi-person"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#"><i class="bi bi-box"></i> Produtos</a>
                    </li>
                </ul>
            </div>
   

        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="bg-primary p-3">
                    <h1 class="text-light"><img src="images/cliente.png" class="img-fluid mx-2"
                            width="100">Gerenciamento de
                        Clientes</h1>
                </div>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="999.999.999-99"
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required autofocus maxlength="14">
                        <div class="invalid-feedback" id="cpfFeedback">
                            CPF inválido! Informe o número do CPF no formato 999.999.999-99
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="99999999" pattern="[0-9]{8}"
                            required maxlength="8">
                        <button type="button" class="btn btn-sm btn-success" id="buscarCep">Buscar</button>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" id="salvar" value="Salvar">
                    <input type="reset" class="btn btn-secondary" id="limpar" value="Limpar">
                </form>
            </div>
            <div class="col-md-6">
                <div class="bg-primary p-3">
                    <h1 class="text-light"><img src="images/relatorio.png" class="img-fluid mx-2"
                            width="100">Listagem dos Clientes</h1>
                </div>
                <hr>
                <div id="listagem" class="mt-4"></div>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-info">
            <div class="container text-center">
                <span class="text-light">Fatec Itu &copy; <span id="anoAtual"></span> - Todos os direitos
                    reservados</span>
            </div>
        </footer>
        <!-- Chamando o script do projeto-->
        <script src="js/clientes.js"></script>
</body>

</html>
